  <title>Szinora</title>
  
  <div id="clock">12:13:14</div>
 <style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
 * { margin: 0; padding: 0; }
  text-align: center;
  position: relative;
  top: 20%;
  font-family: 'Butterfly Kids', cursive;
  font-size: 120px;
  margin-top: -60px;
    }
</style>
</head>
<body>

<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var Minutes = date.getMinutes();
var Seconds = date.getSeconds();

if (hours < 10) {
  hours = '0' + hours;}

if (Minutes < 10) {
  Minutes = '0' + Minutes;}

if (Seconds < 10) {
  Seconds = '0' + Seconds;}

var hexColor = '#FF' + Minutes+ Seconds;
var clockFace = (hours + "~" + Minutes + "~" + Seconds);

document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
  
  document.body.style.background = hexColor;
  }

colorClock()

</script>
